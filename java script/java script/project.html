<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable Images</title>
<link rel="stylesheet" href="stylesv.css">
<div class="carousel">
  <div class="carousel-container">
    <div class="slide"><img src="image 1.svg" alt="Slide 1"></div>
    <div class="slide"><img src="image 2.svg" alt="Slide 2"></div>
    <div class="slide"><img src="image 3.svg" alt="Slide 3"></div>
    <div class="slide"><img src="image 4.svg" alt="Slide 4"></div>
    <div class="slide"><img src="image 5.svg" alt="Slide 5"></div>
    <div class="slide"><img src="image 6.svg" alt="Slide 6"></div>
    <div class="slide"><img src="image 7.svg" alt="Slide 7"></div>
    <div class="slide"><img src="image 8.svg" alt="Slide 8"></div>
    <div class="slide"><img src="image 9.svg" alt="Slide 9"></div>
    <div class="slide"><img src="image 10.svg" alt="Slide 10"></div>
    <div class="slide"><img src="image 11.svg" alt="Slide 11"></div>
    <div class="slide"><img src="image 13.svg" alt="Slide 12"></div>

    <!-- Add more slides as needed -->
  </div>
  <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="next" onclick="moveSlide(1)">&#10095;</button>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scripts.js"></script>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stacked Images</title>
<link rel="stylesheet" type="text/css" href="styled.css">
</head>
<body>

<div class="container">
  <img src="eyes.svg" alt="Image 1" class="image" id="image1">
  <img src="head_1.svg" alt="Image 2" class="image" id="image2">
  <img src="glob.svg" alt="Image 3" class="image" id="image3">
  <img src="Asset 11.svg" alt="Image 4" class="image" id="image4">
</div>

<script>
  const image1 = document.getElementById('image1');
  const image2 = document.getElementById('image2');
  const image3 = document.getElementById('image3');

  function startAnimation() {
    window.addEventListener('scroll', () => {
      const scrollPosition = window.scrollY + window.innerHeight / 2;
      if (scrollPosition >= window.innerHeight / 2) {
        image1.style.animation = 'none';
        image2.style.animation = 'none';
        image3.style.animation = 'none';
        setTimeout(() => {
          image1.style.animation = 'scrollDown 200s linear infinite';
          image2.style.animation = 'scrollRight 200s linear infinite';
          image3.style.animation = 'scrollLeft 200s linear infinite';
        }, 100);
      }
    });
  }

  startAnimation();
</script>

</body>
</html>
